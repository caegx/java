<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-lg">
        <div>
            <h1 class="text-3xl font-bold">ACCESS KEY MANAGER</h1>
        </div>
        <div>
            <a href="login.html" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Messages -->
        <div class="mt-8" id="message-container">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Get Access Key Button -->
        <div class="mt-8 flex justify-center">
            <button id="send-button" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                Get Access Key
            </button>
        </div>

        <!-- Accesskey list -->
        <div class="mt-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-center mb-4">ACCESS KEY LIST</h2>
            <div id="accesskey-list" class="mt-4 overflow-x-auto">
                <table class="w-full bg-white rounded-lg overflow-hidden">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="py-2 px-4 text-left">Access key</th>
                            <th class="py-2 px-4 text-left">Date of Procurement</th>
                            <th class="py-2 px-4 text-left">Expiry Date</th>
                            <th class="py-2 px-4 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody id="accesskey-tbody" class="divide-y divide-gray-200">
                        <!-- Access keys will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript to handle dynamic content can be added here -->
    <script src="./script.js"></script> 
</body>

</html>
