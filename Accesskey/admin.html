<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-lg">
        <div>
            <h1 class="text-3xl font-bold">ACCESSKEY MANAGER</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Messages -->
        <div class="mt-8" id="message-container">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Email Input Section -->
        <div align="center" class="mt-8">
            <p class="text-lg">Enter school email to view available active keys</p>
            <form class="mt-4" method="get" action="#">
                <input type="email" name="school_email" id="email" class="w-full max-w-md p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter school email..." required>
                <button type="submit" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Submit</button>
            </form>
        </div>

        <!-- Access Key List -->
        <div class="mt-8 bg-white shadow-md rounded-lg p-6" id="accesskey-list-container">
            <h2 class="text-2xl font-semibold text-center mb-4">ACCESSKEY LIST</h2>
            <div class="overflow-x-auto">
                <table class="mt-4 w-full bg-white rounded-lg overflow-hidden">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="px-4 py-2 text-left">Accesskey</th>
                            <th class="px-4 py-2 text-left">Status</th>
                            <th class="px-4 py-2 text-left">Date of Procurement</th>
                            <th class="px-4 py-2 text-left">Expiry Date</th>
                            <th class="px-4 py-2 text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody id="accesskey-tbody" class="divide-y divide-gray-200">
                        <!-- Access keys will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- No Access Keys Message -->
        <div align="center" class="mt-20 hidden" id="no-accesskeys-message">
            <h4 class="text-xl">There are no access keys generated by users.</h4>
        </div>
    </div>

    <!-- Include your new JavaScript file -->
    <script src="accessKeyManager.js"></script> 
</body>
</html>
