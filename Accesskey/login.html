<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-lg">
        <div>
            <h1 class="text-3xl font-bold">Access Key Manager</h1>
        </div>
        <div>
            <a href="signup.html" class="text-white hover:underline">Sign Up</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded shadow-md w-80">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 border rounded" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
            </form>
            <p id="errorMessage" class="text-red-500 text-center mt-2"></p> <!-- Error message display -->
            <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <script src="login.js"></script> <!-- Link to the external JS file -->
</body>
</html>
